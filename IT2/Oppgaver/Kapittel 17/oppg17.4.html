<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            button {
                width: 100px;
                height: 60px;
                background-color: rgb(0, 214, 214);
                transition-property: all;
                transition-duration: 0.3s;
                margin-top: 200px;
                border-radius: 5px;
                font-size: 20px;
                font-weight: bold;
                border: none;
                color: whitesmoke;
            }
            button:hover {
                width: 160px;
                background-color: #2732d1;
                border-bottom: solid 7px rgb(25, 11, 49);
            }
            button:active {
                width: 150px;
                background-color: #5a5a61
            }
        </style>
    </head>
    <body>
            <button>Velg</button>
    
    </body>
</html>
