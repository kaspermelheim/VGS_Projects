<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS</title>
        <style>
            button {
                position: absolute;
                left: 0;
                top: 500px;
                width: 100px;
                height: 60px;
                background-color: rgb(0, 214, 214);
                -webkit-transition: all 600ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
                transition: all 600ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
                transition-property: all;
                transition-duration: 1s;
                border-radius: 5px;
                font-size: 20px;
                font-weight: bold;
                border: none;
                color: whitesmoke;
            }
            button:hover {
                background-color: #2732d1;
                border-bottom: solid 7px rgb(25, 11, 49);
            }
            button:active {
                background-color: #5a5a61;
            }
            .klass {
                left: 70%;
                top: 60%;
            }
        </style>
    </head>
    <body>
            <button>Velg</button>

            <script>
                var knappEl = document.querySelector("button");
                knappEl.addEventListener("click", flytt);

                function flytt() {
                    knappEl.className = "klass";
                }

            </script>
    
    </body>
</html>
