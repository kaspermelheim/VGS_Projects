<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS</title>
        <style>
            .boks {
                margin: 30px;
                margin-left: 100px;
                height: 100px;
                width: 100px;
                background-color: rgb(0, 214, 214);
                -webkit-transition: all 2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
                transition: all 2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
                border-radius: 100px;

            }
            .flyttHoyre {
                margin-left: 90%;
                background-color: red;
                height: 10px;
                width: 10px;
            }
            .flyttVenstre {
                margin-left: 100px;
                background-color: yellow;
            }
            
            button {
                position: absolute;
                top: 140px;
                margin-left: 0;
                width: 100px;
                height: 60px;
                background-color: rgb(0, 214, 214);
                -webkit-transition: all 600ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
                transition: all 600ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
                transition-property: all;
                transition-duration: 0.2s;
                border-radius: 5px;
                font-size: 20px;
                font-weight: bold;
                border: none;
                color: whitesmoke;
            }
            button:hover {
                background-color: #2732d1;
                border-bottom: solid 7px rgb(25, 11, 49);
            }
            button:active {
                background-color: #5a5a61;
            }
            
        </style>
    </head>
    <body>
            <div class="boks"></div>
            <button id="knapp">start</button>

            <script>

                var boksEl = document.querySelector(".boks");
                var knappEl = document.querySelector("#knapp");

                knappEl.addEventListener("click", knappFunksjon);

                function knappFunksjon() {
                    if(knappEl.innerHTML === "start") {
                        knappEl.innerHTML = "tilbake";

                        boksEl.classList.remove("flyttVenstre");

                        boksEl.classList.add("flyttHoyre");
                    } else {
                        knappEl.innerHTML = "start";

                        boksEl.classList.remove("flyttHoyre");

                        boksEl.classList.add("flyttVenstre");
                    }
                        
                }
                
            </script>
    
    </body>
</html>
