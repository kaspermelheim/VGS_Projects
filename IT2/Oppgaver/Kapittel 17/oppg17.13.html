<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Animasjon</title>
        <style>
            @keyframes fargespekter {
                0% {background-color: rgb(100,200,33);}
                25% {background-color: rgb(226, 226, 11);}
                50% {background-color: rgb(200, 58, 33);}
                75% {background-color: rgb(68, 18, 161);}
                100% {background-color: rgb(100,200,33);}
            }
            body {
                animation: fargespekter 15s infinite;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .inpakning {
                margin: auto;
                width: 50%;
            }
            h1 {
                font-size: 70px;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                color: white;
                text-align: center;
                font-weight: bold;
                margin-bottom: 14px;
                
            }
            button {
                background-color: rgb(35, 39, 31);
                color: white;
                width: 100%;
                padding: 10px;
                margin-top: 8px;
                font-weight: bold;
                font-size: 15px;
               
            }
            input {
                width: 100%;
                background-color: white;
                border: solid 0.5px grey;
                padding-top: 10px;
                padding-bottom: 10px;
                text-align: center;
                font-weight: bold;
                font-size: 18px;
            }
            div {
                margin-top: 85px;
                width: 17%;
            }
        </style>
    </head>
    <body>
        
        <div class="innpakning">
            <h1>Kahoot!</h1>
            <input type="text" placeholder="Game PIN"><br>
            <button>Enter</button>
        </div>

    
    </body>
</html>
