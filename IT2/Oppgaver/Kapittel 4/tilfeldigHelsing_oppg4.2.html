    <body>
        <script>
            var tilfeldigTal = Math.floor(Math.random() * 3);
            function tilfeldigHelsing() {
                if (tilfeldigTal == 0) {
                    console.log("God dag!");
                }
                    else if (tilfeldigTal == 1) {
                        console.log("Hei!");
                    }
                        else {
                            console.log("Hallo!");
                        }
            }
            tilfeldigHelsing()
        </script>
    
    </body>
