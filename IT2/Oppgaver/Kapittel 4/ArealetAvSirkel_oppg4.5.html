<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <script>
            var radius = prompt("Oppgi radius.");

            function arealSirkel(radius) {
                return (radius * radius) * Math.PI;
            }
            alert("Arealet av ein sirkel med radius 5 er " + arealSirkel(radius));
            
        </script>
    
    </body>
</html>
