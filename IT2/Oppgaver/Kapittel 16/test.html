<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hangman</title>
        <style>
            .innpakning {
                width: 800px;
                height: 200px;
                background-color: tomato;
                margin: 50px auto;
            }
            .innpakning div {
                width: 100px;
                height: 100px;
                background-color: lightblue;
            }
            .absolutt {
                position: absolute;
                left: 50px;
                top: 5px;
            }
            .relativ {
                position: relative;
                top: -2px;
            }
            .fiksert {
                position: fixed;
                left: 0;
                top: 200px;
            }
        </style>
    </head>
    <body>
        
        <div class="innpakning">
            <div class="absolutt">absolute</div>
            <div class="relativ">relativ</div>
            <div class="fiksert">fiksert</div>
        </div>

    </body>
</html>
