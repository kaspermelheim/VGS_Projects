<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Klassar</title>
        <style>

            div {
                width: 200px;
                height: 200px;
                background-color: red;
                margin: 100px auto;
                margin-top: 150px;
            }
                       
        </style>
    </head>
    <body>

        <div></div>
        

        <script>

            var divEl = document.querySelector("div");
            var rotasjon = 0;
            var fart = 5;

            function animer() {
                rotasjon += fart;

                divEl.style.transform = "rotate(" + rotasjon + "deg)";
                divEl.style.bakgroundColor = "hsl(" + rotasjon + ", 100%, 70%)"; 


                requestAnimationFrame(animer);
            }

            requestAnimationFrame(animer);
        
        </script>
    
    </body>
</html>
