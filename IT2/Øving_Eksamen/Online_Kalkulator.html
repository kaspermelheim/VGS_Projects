<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8"></meta>
        <title>Kalkulator</title>
    </head>
    <style>
        .innpakning {
            width: 50%;
            padding: 15px;
            margin: auto;
            background-color: rgb(222, 222, 224);
            border-radius: 5px;
            padding-bottom: 40px;
             }
        body {
            background-color: rgb(102, 92, 48);
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: rgb(9, 38, 75);
            text-align: center;
        }
        #inputdiv {
            text-align: center;
            width: 100%;
        }
        input[type="number"] {
            min-width: 30px;
        }
        input[type="number"], select {
            width: 25%;
            padding: 6px;
            font-family: inherit;
            border: 1px solid rgb(94, 94, 223); 
            border-radius: 3px;
            box-shadow: 0 1px 3px rgb(68, 68, 138);
            font-weight: bold;
            box-sizing: border-box;
        }
        input[type="number"]:focus {
            background-color: rgb(208, 208, 252);
        }
        input[type="number"]:hover {
            border: 0px solid rgb(94,94,223);
        }
        /* Kode for å fjerne pil opp og ned i input felt */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            margin: 0; 
        }
        select {
            min-width: 125px;
            margin-top: 20px;
        }
        #box {
            background-color: white;
            border: 1px solid rgb(20, 187, 20);
            border-radius: 3px;
            height: 30px;
            width: 30%;
            display: inline-block;
            position: flex;
            margin-bottom: -10px;
            min-width: 100px;

        }
        #knapp {
            display: inline-block;
            background-color: rgb(20, 187, 20);
            width: 65px;
            height: 30px;
            padding: 3px;
            font-weight: bold;
            border: none;
            border-radius: 3px;
            outline: none;
        }
        #knapp:hover {
            background-color: rgb(5, 146, 5);
        }
        #knapp:active {
            background-color: rgb(54, 114, 54);
        }
        #sumdiv {
            text-align: center;
            margin-top: 20px;
        }
        #copyright {
            position: fixed;
            right: 10px;
            bottom: 10px;
            background-color: rgb(208, 208, 252);
            border-radius: 3px;
            padding: 3px;
            font-family: sans-serif;
            font-size: 13px;
        }
    </style>
    <body>

        <div class="innpakning">
    
                <h1>Online Kalkulator</h1>
            

            <div id="inputdiv">
                <input type="number" id="tal1">
                <input type="number" id="tal2">
                <input type="number" id="tal3"><br>
            

            <select id="nedtrekk" name="valg">
                <option value="addisjon">Addisjon</option>
                <option value="subtraksjon">Subtraksjon</option>
                <option value="divisjon">Divisjon</option>
                <option value="multiplikasjon">Multiplikasjon</option>
                <option value="multiplikasjon2">x^2</option>
                <option value="eopphogd">e^x</option>
                <option value="andregrads">Andregrad</option>
            </select><br><br>
            </div>

            <div id="sumdiv">
                <button id="knapp">Løys:</button>
                <div id="box"></div>
            </div>
        </div>

        <div id="copyright">
            <p>Made by: Kasper Melheim</p>
        </div>

        <script>
           var tal1El = document.querySelector("#tal1");
           var tal2El = document.querySelector("#tal2");
           var tal3El = document.querySelector("#tal3");
           var knappEl = document.querySelector("#knapp");
           var resultatEl = document.querySelector("#box");
           var nedtrekkEl = document.querySelector("#nedtrekk");

           knappEl.addEventListener("click", finnUt);

           function finnUt() {

               var tal1 = Number(tal1El.value); var tal2 = Number(tal2El.value); var tal3 = Number(tal3El.value);

               if (nedtrekkEl.value == "addisjon") {
                   var sum = tal1 + tal2 + tal3; 
                   resultatEl.innerHTML = sum.toFixed(2);
               } else if (nedtrekkEl.value == "subtraksjon") {
                        var sum = tal1 - tal2 - tal3;
                        resultatEl.innerHTML = sum.toFixed(2);
               } else if (nedtrekkEl.value == "divisjon") {
                        var sum = tal1 / tal2;
                        resultatEl.innerHTML = sum.toFixed(2);
               } else if (nedtrekkEl.value == "multiplikasjon") {
                        var sum = tal1 * tal2 * tal3;
                        resultatEl.innerHTML = sum.toFixed(2);
               } else if (nedtrekkEl.value == "multiplikasjon2") {
                        var sum = Math.pow(tal1, 2);
                        resultatEl.innerHTML = sum.toFixed(2); 
               } else if (nedtrekkEl.value == "eopphogd") {
                        var sum = Math.pow(2.718281828, tal1);
                        resultatEl.innerHTML = sum.toFixed(4);
               }
                else if(nedtrekkEl.value == "andregrads") {
                        var sum1 = (-1 * tal2 + Math.sqrt(Math.pow(tal2, 2) - (4 * tal1 * tal3))) / (2 * tal1);
                        var sum2 = (-1 * tal2 - Math.sqrt(Math.pow(tal2, 2) - (4 * tal1 * tal3))) / (2 * tal1);
                        resultatEl.innerHTML = "x = " + sum1.toFixed(2) + " og " + sum2.toFixed(2);
               }
           }

        </script>
    
    </body>
</html>
